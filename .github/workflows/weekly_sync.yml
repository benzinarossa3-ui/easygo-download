name: Weekly Data Sync

on:
  schedule:
    # This runs at 09:00 UTC every Monday. 
    # Change the numbers to change the time.
    - cron: '0 9 * * 1' 
  workflow_dispatch:   # This allows you to click the "Run" button manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 gspread pandas

      - name: Run script
        env:
          # This connects your GitHub Secrets to the Python script
          GOOGLE_SHEETS_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}
          SITE_EMAIL: ${{ secrets.SITE_EMAIL }}
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          SESSION_COOKIE: ${{ secrets.SESSION_COOKIE }}
        run: python main.py
